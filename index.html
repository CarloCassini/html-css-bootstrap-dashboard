<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Carlo Cassini" />
    <title>Bootstrap - dashboard</title>

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!--cdn font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
  </head>

  <body>
    <div class="row">
      <!-- navbar -->
      <div class="col-12">
        <nav class="navbar bg-body-tertiary my-2">
          <div class="container-fluid">
            <a class="navbar-brand">Navbar</a>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </nav>
      </div>

      <div class="col-12 ms_debug">
        <div class="container-fluid">
          <div class="row">
            <!-- SIDEBAR BLU -->
            <div class="ms_debug col-2 text-white">
              <div>SIDEBAR BLU</div>
              <div>SIDEBAR BLU</div>
              <div>SIDEBAR BLU</div>
            </div>

            <!-- CONTENUTO DEL SITO -->
            <div class="ms_debug col-10 p-0">
              <!-- zona della testa blu -->
              <div class="ms_debug container-fluid text-white" id="blue_header">
                <div class="ms_debug">ZONA BLU</div>
                <div>ZONA BLU</div>
                <div>ZONA BLU</div>
              </div>

              <!-- zona delle card -->
              <div class="ms_debug container-fluid">
                <div>CONTENUTO SITO</div>
                <div>CONTENUTO SITO</div>
                <div>CONTENUTO SITO</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--
    ++ string to use bootstrap js ++
    -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
